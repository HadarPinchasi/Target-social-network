            const data = await fetch('http://localhost:12345/users', {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({
                    userName: document.getElementsByTagName('input')[0].value,
                    password: document.getElementsByTagName('input')[1].value,
